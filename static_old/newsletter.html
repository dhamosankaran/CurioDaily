<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tech Newsletter</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script src="/static/js/Newsletter.js" type="text/babel"></script>
    <script type="text/babel">
        function App() {
            const [data, setData] = React.useState(null);

            React.useEffect(() => {
                fetch('/api/newsletter_data')
                    .then(response => response.json())
                    .then(setData)
                    .catch(error => console.error('Error fetching newsletter data:', error));
            }, []);

            if (!data) return <div>Loading...</div>;

            return <Newsletter data={data} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
