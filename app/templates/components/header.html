<!-- app/templates/components/header.html -->
<header>
    <div class="container header-container">
        <div class="logo-title">
            <img src="https://storage.googleapis.com/curiodaily_image/logo.jpeg" alt="CurioDaily Logo" class="logo">
            <h1>CurioDaily: My Personal Diary</h1>
        </div>
        
        <div class="header-actions">
            <a href="{{ base_url }}" class="curio-home-btn">CurioDaily Home</a>
            <button id="menuBtn" class="menu-btn" aria-label="Open Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <nav id="sideMenu" class="side-menu">
            <div class="menu-header">
                <h2>CurioDaily</h2>
                <button class="menu-close" id="menuClose" aria-label="Close Menu">&times;</button>
            </div>

            <h3 class="menu-section-title">This Week's Top Stories</h3>
            <ul id="weeklyTopicsList">
                <!-- Weekly topics will be dynamically inserted here -->
            </ul>

            <div class="menu-footer">
                <div class="social-links">
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </nav>
        <div id="menuOverlay" class="menu-overlay"></div>
    </div>
</header>
