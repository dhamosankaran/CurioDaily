steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/autonomous-newsletter:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/autonomous-newsletter:$COMMIT_SHA']

  # Run database migrations
  - name: 'gcr.io/$PROJECT_ID/autonomous-newsletter:$COMMIT_SHA'
    entrypoint: 'alembic'
    args: ['upgrade', 'head']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'autonomous-newsletter'
      - '--image'
      - 'gcr.io/$PROJECT_ID/autonomous-newsletter:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'



images:
  - 'gcr.io/$PROJECT_ID/autonomous-newsletter:$COMMIT_SHA'