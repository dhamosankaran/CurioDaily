        .subscribe-btn {

.topic-grid {

        .article-list {

        .article-list li {

        .article-list h3 {

            font-size: 1.2rem;
        }
        .article-list p {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2.5rem;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .close:hover,
        .close:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }
        #subscribeForm {
            display: flex;
            flex-direction: column;
        }
        #subscribeForm h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        #subscribeForm input[type="email"] {
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .topic-choices {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        .topic-choices label {
            margin-right: 1.5rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .topic-choices input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        #subscribeForm button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.3s;
        }
        #subscribeForm button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        .read-more {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .read-more:hover {
            color: var(--secondary-color);
        }
        #articleModal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        #articleContent {

            border: 1px solid #888;

            border-radius: 10px;
        }

                font-size: 1.5rem;

    <script>
        // Fetch topics and articles from the backend
        async function fetchTopicsAndArticles() {
            try {
                const topicsResponse = await fetch('/topics');
                const topics = await topicsResponse.json();
                console.log('Fetched topics:', topics);

                const topicGrid = document.getElementById('topicGrid');

                for (const topic of topics) {
                    console.log(`Processing topic: ${topic.name}`);

                    const articlesResponse = await fetch(`/newsletters/topic/${topic.id}`);
                    const articles = await articlesResponse.json();
                    console.log(`Fetched articles for ${topic.name}:`, articles);

                    if (articles.length === 0) {
                        console.log(`No articles found for ${topic.name}`);
                        continue;
                    }

                    articles.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                    const section = document.createElement('section');
                    section.className = `topic-section ${topic.name.toLowerCase()}`;
                    
                    const today = new Date();
                    const formattedToday = formatDate(today);

                    const latestArticle = articles[0];
                    const previousArticles = articles.slice(1, 5); // Get the next 5 articles

                    section.innerHTML = `
                        <h2>${topic.name}</h2>
                        <div class="today-update">
                            <h3>Today's Update (${formattedToday})</h3>
                            <ul class="article-list">
                                <li>
                                    ${latestArticle.title}
                                    <a href="#" class="read-more" data-article-id="0">Read More</a>
                                </li>
                            </ul>
                        </div>
                        <div class="previous-updates">
                            <h3>Previous Updates</h3>
                            <ul class="article-list">
                                ${previousArticles.map((article, index) => `
                                    <li>
                                        ${article.title}
                                        <a href="#" class="read-more" data-article-id="${index + 1}">Read More</a>
                                        <span class="article-date">(${formatDate(article.created_at)})</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `;

                    topicGrid.appendChild(section);
                    console.log(`Added ${topic.name} section to the grid`);

                    // Add event listeners for "Read More" links
                    section.querySelectorAll('.read-more').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const articleId = e.target.getAttribute('data-article-id');
                            openArticle(articles[articleId]);
                        });
                    });
                }
            } catch (error) {
                console.error('Error fetching topics and articles:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
        }

        function openArticle(article) {
            const articleContent = `
            <!DOCTYPE html>
            <html lang="en">
            <body>
                <div>${article.content}</div>
            </body>
            </html>
            `;
            
            const newTab = window.open('', '_blank');
            newTab.document.write(articleContent);
            newTab.document.close();
        }

        // Modal functionality
        const subscribeModal = document.getElementById('subscribeModal');
        const btn = document.getElementById('subscribeBtn');
        const span = document.getElementsByClassName('close')[0];
    
        btn.onclick = function() {
            subscribeModal.style.display = 'block';
        }
    
        span.onclick = function() {
            subscribeModal.style.display = 'none';
        }
    
        // Close modals when clicking outside the content
        window.onclick = function(event) {
            if (event.target == subscribeModal) {
                subscribeModal.style.display = 'none';
            }
            const articleModal = document.getElementById('articleModal');
            if (event.target == articleModal) {
                articleModal.style.display = 'none';
            }
        }
    
        document.getElementById('subscribeForm').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const selectedTopicIds = Array.from(document.querySelectorAll('input[name="topics"]:checked')).map(el => parseInt(el.value));
            
            try {
                const response = await fetch('/subscriptions/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        topic_ids: selectedTopicIds
                    }),
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Subscription failed');
                }
                
                subscribeModal.style.display = 'none';
                alert('Thank you for subscribing to CurioDaily!');
            } catch (error) {
                console.error('Subscription error:', error);
                alert(`An error occurred: ${error.message}`);
            }
        };
        
        // Initialize the page
        fetchTopicsAndArticles();
    </script>
