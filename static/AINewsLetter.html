<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{dynamic_title}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10b981;
            --secondary-color: #059669;
            --background-color: #f3f4f6;
            --text-color: #1f2937;
            --accent-color: #3b82f6;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .subheader {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.8;
        }
        .author-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .author-name {
            font-weight: 600;
        }
        .author-date {
            opacity: 0.7;
        }
        .banner {
            background-color: var(--secondary-color);
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .read-time {
            font-style: italic;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .insights {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .insights h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .insights ul {
            padding-left: 20px;
        }
        .article {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .article h3 {
            color: var(--accent-color);
            margin-top: 0;
        }
        .article-content {
            margin-bottom: 15px;
        }
        .read-more {
            display: inline-block;
            background-color: var(--accent-color);
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .read-more:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>{dynamic_title}</h1>
            <p class="subheader">ALSO: How to make hyperrealistic videos with Flux AI</p>
            <div class="author-info">
                <img src="/api/placeholder/100/100" alt="Author Avatar" class="author-avatar">
                <div>
                    <div class="author-name">Zain Kahn</div>
                    <div class="author-date">{current_date}</div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="banner">
            <strong>SUPERHUMAN</strong><br>
            LEVERAGE AI TO GET AHEAD
        </div>
        
        <p class="read-time">Read time: under 4 minutes</p>
        
        <p class="welcome-message">Welcome back, Superhuman</p>
        
        <p>{welcome_paragraph}</p>
        
        <section class="insights">
            <h2>Today's Insights</h2>
            <ul>
                {insights_list}
            </ul>
        </section>
        
        <section class="articles">
            {articles_html}
        </section>
    </main>
</body>
</html>
